{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!-- [ Main Content ] start -->
<div class="row">
    <!-- order-card start -->
    <div class="col-md-6 col-xl-3">
        <div class="card bg-c-green order-card">
            <div class="card-body">
                <h3 class="text-white">Загрузить файл</h3>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <input type="file" name="file">
                  <button class="btn btn-block btn-primary mt-2 mb-4" type="submit">Загрузить</button>
                </form>
                
            </div>
        </div>
    </div>
    <!-- Customer overview end -->
</div>
    {{ result }}
<!-- [ Main Content ] end -->
{% endblock content %}
{% block extrajs %}
<!-- custom-chart js -->
<script src="{% static 'assets/js/pages/dashboard-main.js' %}"></script>
<!-- Apex Chart -->
<script src="{% static 'assets/js/plugins/apexcharts.min.js' %}"></script>
{% endblock extrajs %}
